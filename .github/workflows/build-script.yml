name: deploy vue
on: 
  push:
    branches: 
      - master
jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - name: check out the code to build server
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false
      - name: use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'


      - name:
        run: |
        pnpm install-no-frozen-lockfile
        pnpm build

      - name: copy file to server
      uses: appleboy/scp-action@master
      with:
        host: ${{secrets.HOST}}
        username: ${{secrets.SSH USER NAME}}
        key: ${{secrets.SSH KEY}}
        source: "./dist/*"
        target: "/var/www/html"
        strip_components: 1
        
      
 
